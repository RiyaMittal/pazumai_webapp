{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="container">
  <!-- Contact Details Row -->
  <div class="row contact-details-row">

    <div class="col-md-4">
      <i class="fas fa-envelope contact-icon"></i>
      <p class="contact-info">info.pazumai@gmail.com</p>
    </div>
    <div class="col-md-4">
      <i class="fas fa-phone contact-icon"></i>
      <p class="contact-info">+91 8056151560 / +91 9890862624</p>
    </div>
    <div class="col-md-4">
      <i class="fas fa-map-marker-alt contact-icon"></i>
      <p class="contact-info">Plot#19, Chitlapakkam Main Road, Mahalakshmi Nagar, Chennai-73</p>
    </div>
  </div>

<div class="container">

        <div class=" text-center mt-5 ">

            <h1 >Send us a message!</h1>


        </div>


    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">

            <div class = "container">
                             <form id="contact-form" role="form" action="/contact" method="post" >



            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_phone">Phone No *</label>
                            <input id="form_phone" type="text" name="phoneno" class="form-control" placeholder="Please enter your Phone No *" required="required" data-error="Phone no is required.">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_subject">Subject *</label>
                            <select id="form_subject" name="subject" class="form-control" required="required" data-error="Please specify subject">
                                <option value="" selected disabled>--Select Your query--</option>
                                <option >Details for order</option>
                                <option >Product details</option>
                                <option >New request</option>
                                <option >Other</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                                >
                            </div>

                        </div>


                    <div class="col-md-12  ">
                     <pre>  </pre>
                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                            " value="Send Message" >

                </div>

                </div>


        </div>
         </form>

        </div>
            </div>



    </div>
        <!-- /.8 -->

    </div>
    <!-- /.row-->

</div>
</div>






{% endblock %}
